query myTracks($locale: String!) {
    allTracks {
      edges {
        node {
          id
          order
          slug
          soon
          translations(locale: $locale) {
            edges {
              node {
                id
                description
                locale
                title
              }
            }
          }
          courseSet {
            edges {
              node {
                id
                topic {
                  id
                  color
                  level
                  order
                  slug
                  translations (locale: $locale) {
                    edges {
                      node {
                        id
                        locale
                        title
                      }
                    }
                  }
                }
                level
                order
                slug
                translations(locale: $locale) {
                  edges {
                    node {
                      id
                      description
                      locale
                      title
                    }
                  }
                }
                chapterSet {
                  edges {
                    node {
                      id
                      audio
                      duration
                      order
                      slug
                      translations(locale: $locale) {
                        edges {
                          node {
                            id
                            locale
                            title
                            transcription
                            video
                            vocabulary
                          }
                        }
                      }
                    }
                  }
                }
                quizSet {
                  edges {
                    node {
                      id
                      difficulty
                      type
                      translations(locale: $locale) {
                        edges {
                          node {
                            id
                            data
                            locale
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }

